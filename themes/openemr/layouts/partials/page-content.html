<div class="row justify-content-center">
    <div class="post-meta">
        {{ .Params.author.name }}&nbsp;
        {{- with .Params.author.twitter}}(<a href="https://twitter.com/{{ . }}" target="_blank">@{{ . }})</a>{{- end }}
        on {{ dateFormat "Monday, Jan 2, 2006" .Date }}
    </div>
</div>
<div class="row justify-content-center">
    <div class="post-content">
        {{ .Content }}
    </div>
</div>
